<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuddySign Dictionary</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e6ffe6 0%, #d4f5d4 100%);
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 400px;
            margin: 40px auto 20px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            min-height: 650px;
            position: relative;
        }

        .header {
            position: relative;
            padding-top: 60px;
            text-align: center;
            background: white;
            padding-bottom: 25px;
        }

        /* Sidebar styles */
        .sidebar {
            position: absolute;
            top: 0; 
            left: -160px;
            width: 160px;
            height: 100%;
            background-color: #73c673;
            color: white;
            padding-top: 60px;
            transition: left 0.3s cubic-bezier(.44,.04,.54,1.01);
            z-index: 2;
            box-shadow: 2px 0 16px 0 rgba(80,130,100,0.07);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar .logo {
            font-size: 1.22rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 23px;
            letter-spacing: 1px;
            margin-left: 16px;
        }

        .sidebar a {
            display: block;
            width: 100%;
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            font-size: 16px;
            transition: background 0.3s ease;
            border-radius: 0;
            margin: 0;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #5aa85a;
            color: #fff;
        }

        .main-content {
            flex-grow: 1;
            min-height: 650px;
            width: 100%;
            transition: margin-left 0.3s;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .container.shifted .main-content {
            margin-left: 160px;
        }

        .menu-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 3;
            background-color: #73c673;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
            color: black;
            letter-spacing: 1px;
        }

        .search-container {
            position: relative;
        }

        .search-bar {
            width: 90%;
            padding: 12px 50px 12px 16px;
            border: 1px solid #b9c48a;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            outline: none;
            transition: all 0.16s ease;
            font-family: 'Segoe UI', sans-serif;
        }

        .search-bar:focus {
            border-color: #44a060;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .search-icon {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: #73c673;
            font-size: 18px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e3e3e3;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 700;
            color: #555;
            cursor: pointer;
            transition: all 0.16s ease;
            position: relative;
            font-family: 'Segoe UI', sans-serif;
        }

        .tab-button.active {
            color: #348c2a;
            background: rgba(115, 198, 115, 0.1);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #73c673;
            border-radius: 2px 2px 0 0;
        }

        .content {
            height: calc(100% - 200px);
            overflow-y: auto;
            flex-grow: 1;
        }

        .tab-content {
            display: none;
            padding: 20px 15px;
        }

        .tab-content.active {
            display: block;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .letter-button {
            padding: 12px;
            background: #73c673;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 4px 16px rgba(115, 198, 115, 0.3);
            font-family: 'Segoe UI', sans-serif;
        }

        .letter-button:hover {
            background: #56bb70;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(115, 198, 115, 0.4);
        }

        .definition-card {
            border-radius: 12px;
            border: 1px solid #e3e3e3;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            background: #fff8dc;
            margin-bottom: 15px;
            padding: 16px 15px;
            font-size: 1.04rem;
            font-family: 'Segoe UI', sans-serif;
            transition: all 0.16s ease;
        }

        .definition-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .definition-card:nth-child(4n+1) { background: #dbf5ff; }
        .definition-card:nth-child(4n+2) { background: #fff9d9; }
        .definition-card:nth-child(4n+3) { background: #ffeef7; }
        .definition-card:nth-child(4n+4) { background: #f4eaff; }

        .word-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .word-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .word-title {
            font-size: 1.22rem;
            font-weight: 800;
            color: #2d4c2c;
            margin-bottom: 2px;
            font-family: 'Segoe UI', sans-serif;
        }

        .word-type {
            font-size: 0.97rem;
            color: #555;
            font-style: italic;
            font-weight: 600;
            font-family: 'Segoe UI', sans-serif;
        }

        .word-definition {
            line-height: 1.6;
            color: #555;
            font-size: 0.97rem;
            font-weight: 600;
            font-family: 'Segoe UI', sans-serif;
        }

        .no-results {
            text-align: center;
            color: #555;
            font-style: italic;
            padding: 40px 20px;
            font-weight: 600;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Dark Mode */
        body.dark {
            background: linear-gradient(135deg, #2a3d2a 0%, #3e4f3e 100%);
        }

        body.dark .container {
            background: #2c3639;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        body.dark .sidebar {
            background-color: #3f4f44;
        }

        body.dark .sidebar .logo {
            color: #e8f5e8;
        }

        body.dark .sidebar a {
            color: #d4e6d4;
        }

        body.dark .sidebar a:hover,
        body.dark .sidebar a.active {
            background-color: #4a5d4f;
            color: #ffffff;
        }

        body.dark .menu-btn {
            background-color: #4a5d4f;
        }

        body.dark .menu-btn:hover {
            background-color: #5a6b5a;
        }

        body.dark .header {
            background: linear-gradient(135deg, #4a5d4f 0%, #3f4f44 100%);
        }

        body.dark .header h1 {
            color: #e8f5e8;
        }

        body.dark .search-bar {
            background: #4a5456;
            border-color: #5a6456;
            color: #e6eae6;
        }

        body.dark .search-bar:focus {
            border-color: #6b7c6b;
        }

        body.dark .search-icon {
            color: #b8c5b8;
        }

        body.dark .tabs {
            background: #3a4042;
            border-bottom-color: #4a5456;
        }

        body.dark .tab-button {
            color: #b8c5b8;
        }

        body.dark .tab-button.active {
            color: #e6eae6;
            background: rgba(106, 124, 107, 0.2);
        }

        body.dark .tab-button.active::after {
            background: #6b7c6b;
        }

        body.dark .letter-button {
            background: #4a5d4f;
            color: #e6eae6;
        }

        body.dark .letter-button:hover {
            background: #5a6b5a;
        }

        body.dark .definition-card {
            background: #3a4042;
            border-color: #4a5456;
            color: #e6eae6;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        body.dark .word-title {
            color: #ffffff;
            font-weight: 700;
        }

        body.dark .word-type,
        body.dark .word-definition {
            color: #b8c5b8;
        }

        body.dark .no-results {
            color: #b8c5b8;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.15s ease;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        body.dark .theme-toggle {
            background: rgba(0,0,0,0.2);
        }

        body.dark .theme-toggle:hover {
            background: rgba(0,0,0,0.3);
        }

        /* Scrollbar styling */
        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        body.dark .content::-webkit-scrollbar-track {
            background: #4a5456;
        }

        .content::-webkit-scrollbar-thumb {
            background: #73c673;
            border-radius: 10px;
        }

        body.dark .content::-webkit-scrollbar-thumb {
            background: #6b7c6b;
        }

        @media (max-width: 470px) {
            .container {
                max-width: 98vw;
                border-radius: 0;
                min-height: 100vh;
                margin: 0;
            }
            
            .header {
                padding: 40px 3vw 20px;
            }

            .tab-content {
                padding: 20px 3vw;
            }

            .alphabet-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .main-content {
                padding: 22px 3vw 10px 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- Sidebar Menu -->
        <div class="sidebar" id="sidebar">
            <div class="logo">BuddySign</div>
            <a href="http://127.0.0.1:5500/buddysign.html" class="nav-link">Home</a>
            <a href="http://127.0.0.1:5500/dashboard.html" class="nav-link">Dashboard</a>
            <a href="http://127.0.0.1:5500/Lessons.html" class="nav-link">Lessons</a>
            <a href="#" class="active">Dictionary</a>
            <a href="http://127.0.0.1:5500/forum.html" class="nav-link">Forum</a>
            <a href="http://127.0.0.1:5500/settings.html" class="nav-link">Settings</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            
            <div class="header">
                <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
                <h1>Dictionary</h1>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for a word..." id="searchInput">
                    <div class="search-icon">üîç</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('words')">Words</button>
                <button class="tab-button" onclick="switchTab('alphabet')">Alphabet</button>
            </div>

            <div class="content">
                <div id="words-tab" class="tab-content active">
                    <div id="words-container">
                        <!-- Words will be loaded here -->
                    </div>
                </div>

                <div id="alphabet-tab" class="tab-content">
                    <div class="alphabet-grid">
                        <button class="letter-button" onclick="filterByLetter('A')">A</button>
                        <button class="letter-button" onclick="filterByLetter('B')">B</button>
                        <button class="letter-button" onclick="filterByLetter('C')">C</button>
                        <button class="letter-button" onclick="filterByLetter('D')">D</button>
                        <button class="letter-button" onclick="filterByLetter('E')">E</button>
                        <button class="letter-button" onclick="filterByLetter('F')">F</button>
                        <button class="letter-button" onclick="filterByLetter('G')">G</button>
                        <button class="letter-button" onclick="filterByLetter('H')">H</button>
                        <button class="letter-button" onclick="filterByLetter('I')">I</button>
                        <button class="letter-button" onclick="filterByLetter('J')">J</button>
                        <button class="letter-button" onclick="filterByLetter('K')">K</button>
                        <button class="letter-button" onclick="filterByLetter('L')">L</button>
                        <button class="letter-button" onclick="filterByLetter('M')">M</button>
                        <button class="letter-button" onclick="filterByLetter('N')">N</button>
                        <button class="letter-button" onclick="filterByLetter('O')">O</button>
                        <button class="letter-button" onclick="filterByLetter('P')">P</button>
                        <button class="letter-button" onclick="filterByLetter('Q')">Q</button>
                        <button class="letter-button" onclick="filterByLetter('R')">R</button>
                        <button class="letter-button" onclick="filterByLetter('S')">S</button>
                        <button class="letter-button" onclick="filterByLetter('T')">T</button>
                        <button class="letter-button" onclick="filterByLetter('U')">U</button>
                        <button class="letter-button" onclick="filterByLetter('V')">V</button>
                        <button class="letter-button" onclick="filterByLetter('W')">W</button>
                        <button class="letter-button" onclick="filterByLetter('X')">X</button>
                        <button class="letter-button" onclick="filterByLetter('Y')">Y</button>
                        <button class="letter-button" onclick="filterByLetter('Z')">Z</button>
                    </div>
                    <div id="alphabet-container">
                        <div class="no-results">Select a letter to see words starting with that letter.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar - exactly matching BuddySign functionality
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const container = document.getElementById("mainContainer");
            sidebar.classList.toggle("open");
            container.classList.toggle("shifted");
        }

        // Sample dictionary data
        const dictionaryData = [
            {
                word: "Apple",
                type: "noun",
                definition: "a fruit",
                image: "https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?w=300&h=300&fit=crop"
            },
            {
                word: "B",
                type: "letter",
                definition: "raise both hands so that both palms are facing each other about 15cm apart.. Touch your index finger to the thumb like an ok sign. Bring your hands closer together so that the tips of your index fingers are touching",
                image: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=300&h=300&fit=crop"
            },
            {
                word: "C",
                type: "letter",
                definition: "raise your right hand and make a fist so that yout knuckles are permenticular to your mouth. Open both the indec and pointer finger. Curve the fingers slighly to create c shape",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300&h=300&fit=crop"
            },
            {
                word: "Dream",
                type: "noun",
                definition: "A series of thoughts, images, and sensations occurring in a person's mind during sleep. Also, a cherished aspiration or ambition.",
                image: "https://images.unsplash.com/photo-1444927714506-8492d94b5ba0?w=300&h=300&fit=crop"
            },
            {
                word: "Elephant",
                type: "noun",
                definition: "A very large mammal with thick gray skin, large ears, tusks, and a long trunk. Native to Africa and southern Asia.",
                image: "https://images.unsplash.com/photo-1564760055775-d63b17a55c44?w=300&h=300&fit=crop"
            },
            {
                word: "Freedom",
                type: "noun",
                definition: "The power or right to act, speak, or think as one wants without hindrance or restraint. The state of not being imprisoned or enslaved.",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop"
            },
            {
                word: "Guitar",
                type: "noun",
                definition: "A stringed musical instrument with a fretted fingerboard, typically incurved sides, and six or twelve strings, played by plucking or strumming.",
                image: "https://images.unsplash.com/photo-1510915361894-db8b60106cb1?w=300&h=300&fit=crop"
            },
            {
                word: "Happiness",
                type: "noun",
                definition: "The feeling or state of being happy. A pleasurable or satisfying experience that brings joy and contentment.",
                image: "https://images.unsplash.com/photo-1445810694374-0a94739e4a03?w=300&h=300&fit=crop"
            },
            {
                word: "Innovation",
                type: "noun",
                definition: "The action or process of innovating. A new method, idea, product, or way of doing something that creates value.",
                image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=300&h=300&fit=crop"
            },
            {
                word: "Journey",
                type: "noun",
                definition: "An act of traveling from one place to another. Also refers to a process of personal development or spiritual discovery.",
                image: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjg3N3JiZHNvbDlrdWMwMWJ3MjBpMmNvODlnMWtuOHZtazc5eDk5MSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ilyluIFwD2Et5X5hzF/giphy.gif"
            }
        ];

        let currentFilter = '';
        let currentTab = 'words';

        // Initialize the app
        function init() {
            displayWords(dictionaryData);
            setupSearch();
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            currentTab = tabName;
            
            if (tabName === 'words') {
                displayWords(dictionaryData);
            }
        }

        // Display words in the container
        function displayWords(words) {
            const container = document.getElementById('words-container');
            
            if (words.length === 0) {
                container.innerHTML = '<div class="no-results">No words found matching your search.</div>';
                return;
            }
            
            container.innerHTML = words.map(word => `
                <div class="definition-card">
                    <div class="word-header">
                        <img src="${word.image}" alt="${word.word}" class="word-image" onerror="this.src='https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=300&h=300&fit=crop'">
                        <div>
                            <div class="word-title">${word.word}</div>
                            <div class="word-type">${word.type}</div>
                        </div>
                    </div>
                    <div class="word-definition">${word.definition}</div>
                </div>
            `).join('');
        }

        // Filter by alphabet letter
        function filterByLetter(letter) {
            const filteredWords = dictionaryData.filter(word => 
                word.word.toUpperCase().startsWith(letter)
            );
            
            const container = document.getElementById('alphabet-container');
            
            if (filteredWords.length === 0) {
                container.innerHTML = `<div class="no-results">No words found starting with "${letter}".</div>`;
                return;
            }
            
            container.innerHTML = filteredWords.map(word => `
                <div class="definition-card">
                    <div class="word-header">
                        <img src="${word.image}" alt="${word.word}" class="word-image" onerror="this.src='https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=300&h=300&fit=crop'">
                        <div>
                            <div class="word-title">${word.word}</div>
                            <div class="word-type">${word.type}</div>
                        </div>
                    </div>
                    <div class="word-definition">${word.definition}</div>
                </div>
            `).join('');
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                
                searchTimeout = setTimeout(() => {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    
                    if (searchTerm === '') {
                        displayWords(dictionaryData);
                        return;
                    }
                    
                    const filteredWords = dictionaryData.filter(word =>
                        word.word.toLowerCase().includes(searchTerm) ||
                        word.definition.toLowerCase().includes(searchTerm)
                    );
                    
                    displayWords(filteredWords);
                }, 300);
            });
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Add smooth scrolling behavior
        document.querySelectorAll('.content').forEach(content => {
            content.style.scrollBehavior = 'smooth';
        });
    </script>
</body>
</html>
