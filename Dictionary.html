<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BuddySign Dictionary</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f9f9f9;
    color: #333;
  }
  header {
    display: flex;
    align-items: center;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
  }
  header img {
    height: 40px;
    margin-right: 10px;
  }
  #container {
    display: flex;
  }
  nav {
    width: 200px;
    background: #333;
    color: white;
    display: flex;
    flex-direction: column;
  }
  nav a {
    padding: 12px;
    color: white;
    text-decoration: none;
    border-bottom: 1px solid #444;
  }
  nav a:hover {
    background: #575757;
  }
  main {
    flex: 1;
    padding: 20px;
  }
  .tabs {
    display: flex;
    margin-bottom: 20px;
  }
  .tabs button {
    padding: 10px;
    flex: 1;
    border: none;
    cursor: pointer;
    background: #eee;
  }
  .tabs button.active {
    background: #4CAF50;
    color: white;
  }
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }
  .letter-bar {
    margin: 10px 0;
  }
  .letter-bar button {
    margin: 2px;
    padding: 5px;
    border: none;
    background: #ccc;
    cursor: pointer;
  }
  .dictionary-item {
    margin: 10px 0;
  }
  .dark-theme {
    background-color: #222;
    color: #ddd;
  }
  .dark-theme nav {
    background: #111;
  }
  .dark-theme nav a {
    border-bottom: 1px solid #222;
  }
</style>
</head>
<body>
<header>
  <img src="data:image/webp;base64,UklGRhAAAABXRUJQVlA4IBQAAAAvAAAA...YOUR_BASE64_IMAGE..." alt="BuddySign Logo">
  <h1>BuddySign Dictionary</h1>
  <button style="margin-left:auto" onclick="toggleTheme()">Toggle Theme</button>
</header>

<div id="container">
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Lessons</a>
    <a href="#">Dictionary</a>
    <a href="#">Forum</a>
    <a href="#">Settings</a>
  </nav>
  <main>
    <div class="tabs">
      <button class="tab-link active" onclick="switchTab(event, 'words')">Words</button>
      <button class="tab-link" onclick="switchTab(event, 'phrases')">Phrases</button>
    </div>

    <div class="letter-bar" id="letterBar">
      <!-- A-Z buttons -->
    </div>

    <div id="words" class="tab-content active">
      <div class="dictionary-item">Apple</div>
      <div class="dictionary-item">Ball</div>
      <div class="dictionary-item">Cat</div>
      <div class="dictionary-item">Dog</div>
    </div>

    <div id="phrases" class="tab-content">
      <div class="dictionary-item">Good Morning</div>
      <div class="dictionary-item">How are you?</div>
    </div>
  </main>
</div>

<script>
  // Create letter filter buttons
  const letterBar = document.getElementById("letterBar");
  for (let i = 65; i <= 90; i++) {
    let btn = document.createElement("button");
    btn.textContent = String.fromCharCode(i);
    btn.onclick = () => filterByLetter(btn.textContent);
    letterBar.appendChild(btn);
  }

  function toggleTheme() {
    document.body.classList.toggle("dark-theme");
  }

  function switchTab(evt, tabName) {
    document.querySelectorAll(".tab-link").forEach(b => b.classList.remove("active"));
    evt.target.classList.add("active");

    document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));
    document.getElementById(tabName).classList.add("active");
  }

  function filterByLetter(letter) {
    let activeTab = document.querySelector(".tab-content.active");
    let items = activeTab.querySelectorAll(".dictionary-item");
    items.forEach(item => {
      if (item.textContent.toUpperCase().startsWith(letter)) {
        item.style.display = "";
      } else {
        item.style.display = "none";
      }
    });
  }
</script>
</body>
</html>
