<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuddySign - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      flex-grow: 1;
      display: flex;
      flex-direction: row;
      position: relative;
    }

    /* Sidebar Menu */
    .sidebar {
      position: absolute;
      top: 0;
      left: -160px;
      width: 160px;
      height: 100%;
      background-color: #73c673;
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 2;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #5aa85a;
    }

    .main-content {
      padding: 60px 20px 20px;
      flex-grow: 1;
      min-height: 650px;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    .menu-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 3;
      background-color: #73c673;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
    }

    .progress-cards {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #fff8dc;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1 1 100px;
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .pet-section {
      text-align: center;
      background-color: #e6ffe6;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .pet-section img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 80%;
      background-color: #ddd;
      border-radius: 12px;
      margin: 0 auto;
      height: 20px;
    }

    .progress-bar-inner {
      height: 100%;
      width: 40%;
      background-color: #4caf50;
      border-radius: 12px;
    }

    .pet-message {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: white;
      background-color: #73c673;
      position: sticky;
      bottom: 0;
      width: 100%;
    }

    .sidebar.open {
      left: 0;
    }

    .container.shifted .main-content {
      margin-left: 160px;
    }
  </style>
</head>
<body>

  <div class="container" id="mainContainer">
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
      <a href="http://127.0.0.1:5500/dashboard.html">Dashboard</a>
      <a href="">Lessons</a>
      <a href="">Dictionary</a>
      <a href="http://127.0.0.1:5500/forum.html">Forum</a>
      <a href="http://127.0.0.1:5500/settings.html">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

      <div class="header">
        <h1>BuddySign</h1>
      </div>

      <!-- Progress Cards -->
      <div class="progress-cards">
        <div class="card">
          <h3>‚≠ê Points</h3>
          <p>1250</p>
        </div>
        <div class="card">
          <h3>üî• Streak</h3>
          <p>5 days</p>
        </div>
        <div class="card">
          <h3>üìö Lessons</h3>
          <p>3 / 10</p>
        </div>
      </div>

      <!-- Pet Section -->
      <div class="pet-section">
        <img src="pet.png" alt="Your Pet" />
        <div class="progress-bar">
          <div class="progress-bar-inner"></div>
        </div>
        <div class="pet-message">I'm hungry üòã! Complete lessons to help me grow!</div>
      </div>

    </div>
  </div>

  <!-- Sticky Footer -->
  <div class="footer">
    &copy; 2025 BuddySign App
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const container = document.getElementById("mainContainer");
      sidebar.classList.toggle("open");
      container.classList.toggle("shifted");
    }
  </script>

</body>
</html>
