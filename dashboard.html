<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BuddySign - Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      font-weight: 400;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      overflow: hidden;
      flex-grow: 1;
      display: flex;
      min-height: 680px;
      position: relative;
      transition: margin-left 0.32s ease;
    }

    .sidebar {
      position: absolute;
      top: 0;
      left: -160px;
      width: 160px;
      height: 100%;
      background-color: #73c673;
      color: white;
      padding-top: 60px;
      transition: left 0.28s cubic-bezier(.44,.04,.54,1.01);
      z-index: 3;
      box-shadow: 2px 0 16px 0 rgba(80,130,100,0.07);
    }
    .sidebar.open { left: 0; }
    .sidebar .logo {
      font-size: 1.22rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 18px;
      letter-spacing: 1px;
      margin-left: 16px;
      font-family: inherit;
    }
    .sidebar a {
      display: block;
      width: 100%;
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      font-size: 15px;
      transition: background 0.2s;
      margin: 0;
      font-family: inherit;
      font-weight: 600;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #5aa85a;
      color: #fff;
    }

    /* MENU BUTTON - peeks out when closed, inside when opened */
    .menu-btn {
      position: absolute;
      top: 14px;
      left: 160px; /* matches sidebar width, so it peeks at right */
      transform: translateX(50%);
      background-color: #73c673;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      font-family: inherit;
      font-weight: 700;
      transition: left 0.28s cubic-bezier(.44,.04,.54,1.01), transform 0.28s;
    }
    .sidebar.open .menu-btn {
      left: 14px;
      transform: translateX(0);
    }

    .main-content {
      padding: 32px 18px 22px 20px;
      flex-grow: 1;
      width: 100%;
      transition: margin-left 0.28s ease;
      display: block;
      position: relative;
      font-family: inherit;
    }
    .container.shifted .main-content { margin-left: 160px; }

    h2 {
      font-size: 26px;
      font-weight: 800;
      color: #333;
      margin-bottom: 14px;
      text-align: center;
      font-family: inherit;
      letter-spacing: 0.04em;
    }

    .card-list { display: flex; flex-direction: column; gap: 12px; margin-top: 8px; padding-bottom: 20px;}
    .setting-card {
      border-radius: 12px;
      border: 1px solid #e3e3e3;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      background: #fff8dc;
      margin-bottom: 2px;
      padding: 14px 14px;
      font-size: 1.02rem;
      font-family: inherit;
      font-weight: 400;
      transition: transform .24s ease, box-shadow .24s ease;
      position: relative;
      overflow: hidden;
    }
    .setting-card:active { transform: translateY(2px); }
    .card-blue    { background: #dbf5ff; }
    .card-yellow  { background: #fff9d9; }
    .card-pink    { background: #ffeef7; }
    .card-purple  { background: #f4eaff; }

    .setting-title {
      font-weight: 800;
      font-size: 1.06rem;
      margin-bottom: 6px;
      color: #2d4c2c;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 0.01em;
    }
    .setting-desc {
      font-size: .95rem;
      margin-bottom: 10px;
      color: #444;
      font-weight: 600;
      font-family: inherit;
      letter-spacing: 0.01em;
    }

    .level-badge {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(115,198,115,0.12), rgba(52,140,42,0.06));
      color: #2d4c2c;
      font-weight: 800;
      box-shadow: 0 6px 18px rgba(66,139,84,0.07);
      font-size: 1.1rem;
      font-family: inherit;
      animation: pop 450ms ease;
      user-select: none;
    }
    .float {
      animation: floaty 2.6s ease-in-out infinite;
    }
    @keyframes floaty {
      0% { transform: translateY(0) }
      50% { transform: translateY(-6px) }
      100% { transform: translateY(0) }
    }
    @keyframes pop {
      from {transform: scale(.96); opacity:0}
      to {transform: scale(1); opacity:1}
    }

    .progress-track {
      width: 100%;
      height: 12px;
      background: linear-gradient(90deg, #f0f0f0, #ececec);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 8px;
      box-shadow: inset 0 -2px 6px rgba(0,0,0,0.03);
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6fd07a 0%, #2f9b43 100%);
      transition: width 800ms cubic-bezier(.44,.04,.54,1.01);
      box-shadow: 0 2px 8px rgba(47,155,67,0.12);
    }
    .progress-fill.warn {
      background: linear-gradient(90deg,#ff9b73 0%,#ff7043 100%);
      box-shadow: 0 2px 8px rgba(255,120,80,0.12);
    }

    .stats-row { display: flex; gap: 12px; margin-top: 12px; flex-wrap: wrap; }
    .stat-card {
      background: #e6ffe6;
      border: 1.1px solid #73c673;
      padding: 10px 12px;
      border-radius: 10px;
      flex: 1 1 140px;
      text-align: center;
      font-weight: 700;
      color: #348c2a;
      font-family: inherit;
      box-shadow: 0 6px 16px rgba(115,198,115,0.06);
    }
    .stat-value { font-size: 1.5rem; font-weight: 700; font-family: inherit; }
    .stat-label { font-size: .9rem; color:#336b3a; font-weight:700; font-family: inherit;}

    /* Mobile responsiveness */
    @media (max-width:470px) {
      .container { max-width: 98vw; border-radius: 0; min-height: 100vh; }
      .main-content { padding: 64px 12px 20px 12px; }
      .sidebar { width: 200px; left: -200px; }
      .container.shifted .main-content { margin-left: 200px; }
      .menu-btn { left: 200px; }
      .sidebar.open .menu-btn { left: 14px; }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button class="menu-btn" id="menuBtn" aria-label="Toggle menu">‚ò∞</button>
      <div class="logo">BuddySign</div>
      <a href="http://127.0.0.1:5500/buddysign.html" class="nav-link">Home</a> 
      <a href="http://127.0.0.1:5500/dashboard.html" data-key="home" class="active">Dashboard</a>
      <a href="http://127.0.0.1:5500/Lessons.html" data-key="lessons" class="nav-link">Lessons</a>
      <a href="http://127.0.0.1:5500/Dictionary.html" data-key="dictionary" class="nav-link">Dictionary</a>
      <a href="http://127.0.0.1:5500/forum.html" data-key="forum" class="nav-link">Forum</a>
      <a href="http://127.0.0.1:5500/settings.html" data-key="settings" class="nav-link">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <h2 id="pageTitle">My Progress</h2>
      <div class="card-list" id="dashboardCards">
        <!-- Level card -->
        <article class="setting-card card-blue" style="display:flex; justify-content:space-between; align-items:center;">
          <div>
            <div class="setting-title">
              <span class="point-icon">üåü</span>
              <span>Current Level</span>
            </div>
            <div class="setting-desc" id="levelDesc">You are learning great ‚Äî keep it up!</div>
          </div>
          <div style="text-align:right;">
            <div class="level-badge float" id="levelBadge">Level 2</div>
            <div style="font-size:.85rem; color:#3f6b3f; margin-top:6px;" id="sinceText">Since 12 lessons</div>
          </div>
        </article>

        <!-- Strong Points -->
        <article class="setting-card card-yellow" id="strongCard">
          <div class="setting-title"><span class="point-icon">üí™</span>Strong Points</div>
          <div class="setting-desc">Topics you do well in</div>
          <div id="strongPointsList"></div>
        </article>

        <!-- Needs Practice -->
        <article class="setting-card card-pink" id="weakCard">
          <div class="setting-title"><span class="point-icon">‚ö†Ô∏è</span>Needs Practice</div>
          <div class="setting-desc">Try these more often</div>
          <div id="weakPointsList"></div>
        </article>

        <!-- Stats row -->
        <div class="stats-row" id="statsRow"></div>
      </div>
    </div>
  </div>

  <script>
    const dashboardData = {
      user: { levelText: "Level 2", sinceLessons: 12 },
      strongPoints: [
        { name: "Alphabet Signs", progress: 92 },
        { name: "Basic Greetings", progress: 84 }
      ],
      weakPoints: [
        { name: "Numbers", progress: 46 },
        { name: "Facial Expressions", progress: 36 }
      ],
      stats: [
        { label: "Lessons Completed", value: 24 },
        { label: "Forum Posts", value: 6 },
        { label: "Streak (days)", value: 5 }
      ]
    };

    const sidebar = document.getElementById('sidebar');
    const container = document.getElementById('mainContainer');
    const menuBtn = document.getElementById('menuBtn');
    const mainContent = document.getElementById('mainContent');

    function toggleSidebar() {
      const open = sidebar.classList.toggle('open');
      container.classList.toggle('shifted', open);
    }

    menuBtn.addEventListener('click', e => {
      e.stopPropagation();
      toggleSidebar();
    });
    mainContent.addEventListener('click', () => {
      if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        container.classList.remove('shifted');
      }
    });

   /* document.querySelectorAll('.sidebar .nav-link').forEach(a => {
  a.addEventListener('click', evt => {
    // Only prevent default for links with data-key (internal navigation)
    if (a.hasAttribute('data-key')) {
      evt.preventDefault();
      sidebar.classList.remove('open');
      container.classList.remove('shifted');
      document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
      a.classList.add('active');
      document.getElementById('pageTitle').textContent = {
        home: 'Dashboard',
        lessons: 'Lessons',
        dictionary: 'Dictionary',
        forum: 'Forum',
        settings: 'Settings'
      }[a.dataset.key] || 'Dashboard';
    }
    // Otherwise, let the browser follow the link (e.g., Home)
  });
});*/

    function makePointRow(point, warn=false, idx=0) {
      const wrapper = document.createElement('div');
      wrapper.style.marginBottom = '10px';
      wrapper.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div style="font-weight:800; color:#2f5a35; font-family:inherit;">${point.name}</div>
          <div style="font-weight:700; font-size:.95rem; color:${warn ? '#b3472b' : '#2f7a3f'}; font-family:inherit;">${point.progress}%</div>
        </div>
        <div class="progress-track" aria-hidden="true">
          <div class="progress-fill ${warn ? 'warn' : ''}" id="pf-${idx}" style="width:0%"></div>
        </div>
      `;
      return wrapper;
    }

    function animateValue(el, start, end, duration=700) {
      const range = end - start;
      let startTime = null;
      function step(ts) {
        if (!startTime) startTime = ts;
        const progress = Math.min((ts - startTime) / duration, 1);
        el.textContent = Math.floor(start + range * progress);
        if (progress < 1) requestAnimationFrame(step); else el.textContent = end;
      }
      requestAnimationFrame(step);
    }

    function renderDashboard(data) {
      document.getElementById('levelBadge').textContent = data.user.levelText;
      document.getElementById('sinceText').textContent = `Since ${data.user.sinceLessons} lessons`;

      const sList = document.getElementById('strongPointsList');
      sList.innerHTML = '';
      data.strongPoints.forEach((p, i) => {
        const row = makePointRow(p, false, 's' + i);
        sList.appendChild(row);
        setTimeout(() => {
          document.getElementById('pf-s' + i).style.width = p.progress + '%';
        }, 120 * i + 200);
      });

      const wList = document.getElementById('weakPointsList');
      wList.innerHTML = '';
      data.weakPoints.forEach((p, i) => {
        const row = makePointRow(p, true, 'w' + i);
        wList.appendChild(row);
        setTimeout(() => {
          document.getElementById('pf-w' + i).style.width = p.progress + '%';
        }, 130 * i + 200);
      });

      const statsRow = document.getElementById('statsRow');
      statsRow.innerHTML = '';
      data.stats.forEach((s, i) => {
        const stat = document.createElement('div');
        stat.className = 'stat-card';
        stat.innerHTML = `<div class="stat-value" id="stat-val-${i}">0</div><div class="stat-label">${s.label}</div>`;
        statsRow.appendChild(stat);
        animateValue(document.getElementById('stat-val-' + i), 0, s.value, 700 + i * 120);
      });
    }

    document.addEventListener('DOMContentLoaded', () => renderDashboard(dashboardData));
  </script>
</body>
</html>
